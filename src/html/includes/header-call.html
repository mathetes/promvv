  <head>

    />

    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link

      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"

      rel="stylesheet"
    />

    <title><%=title%></title>
  </head>
  <body cz-shortcut-listen="true">
    <div class="header-section">
      <div class="container">
        <div class="row">
          <div class="col-xxl-3 col-xl-12 col-md-12 header-left">
            <a
              target="_blank"
              href="http://promvv.nziv.ru"
              class="navbar-brand logo-link"
              ><img
                class="logonziv"
                src="../../img/logonziv.png"
                alt="АО НЗИВ логотип"
                id="main"
              />
            </a>
            <h3 class="subject-text">
              Промышленные<br />взрывчатые<br />вещества
            </h3>
          </div>
          <div class="col-xxl-9 col-xl-12 header-right">
            <div class="mystyle">
              <div class="inputfields">
                <div id="buttonsleft">
                  <h3 class="slogan">Качество имеет значение</h3>
                </div>

                <div id="buttonsright">
                  <a href="tel:+7-968-222-00-52" class="phone_link"
                    ><span class="phone_number">+7-968-222-00-52 </span></a
                  >
                  <div class="order-call">
                    <!-- Button trigger modal -->
                    <button
                      type="button"
                      class="btn modalbutton__callme order-button"
                      data-bs-toggle="modal"
                      data-bs-target="#call_me_modal"
                    >
                      Заказать звонок
                    </button>
                  </div>
                </div>
                <nav>
                  <div class="navbar__block">
                    <ul class="navbar-nav nav-item-link">
                      <li class="nav-item nav-item-media">
                        <a class="nav-link" href="#manufacture">Производство</a>
                      </li>
                      <li class="nav-item nav-item-media">
                        <a class="nav-link" href="#products">Продукция</a>
                      </li>
                      <li class="nav-item nav-item-media">
                        <a class="nav-link" href="#sertificates">Сертификаты</a>
                      </li>
                      <li class="nav-item nav-item-media">
                        <a class="nav-link" href="#contacts">Контакты</a>
                      </li>
                    </ul>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- <div class="container container-wrapper">
      <div class="row">
        <div class="col-12 black-bg"></div>
      </div>
    </div> -->

    <!-- Modal props -->
    <div
      class="modal fade"
      id="call_me_modal"
      tabindex="-1"
      aria-labelledby="call_me_ModalLabel"
      aria-hidden="true"
    >
      <!-- Modal dialog -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="call_me_ModalLabel">
              Перезвоните мне:
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form
              id="call_me_form"
              method="POST"
              action="/php/call_me_sendMail.php"
            >
              <div class="form-group">
                <label for="recipient-name" class="form-control-label"
                  >Представьтесь, пожалуйста:</label
                >
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <icon class="fa fa-2x fa-user"></icon>
                  </div>
                  &nbsp;
                  <input
                    required=""
                    class="form-control"
                    id="recipient-name"
                    name="recipient-name"
                    placeholder="Фамилия Имя Отчество"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="message-text" class="form-control-label"
                  >Телефон для связи:</label
                >
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <icon class="fa fa-2x fa-phone"></icon>
                  </div>
                  &nbsp;
                  <input
                    required=""
                    class="form-control"
                    id="recipient_phone"
                    name="recipient_phone"
                    placeholder="+7(xxx)-xxx-xx-xx"
                  />
                </div>
              </div>
              <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >
              Заказать звонок
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            </form>
          </div>
          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
